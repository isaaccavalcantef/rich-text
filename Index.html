<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous">
    <title>Texto Editavel</title>
    <!--<script language="javascript" src="/Js/main.js"></script>-->
    
</head>
    <body  id="bode" >

        <div class="toolbar">

            <button type="button" data-x="justifyLeft" class="tool--btn" >
            <i class="fas fa-align-left"></i>
            </button>
           
            <button type="button" data-x="justifyCenter" class="tool--btn" >
                <i class="fas fa-align-center"></i>
            </button>

            <button type="button" data-x="justifyRight" class="tool--btn" >
                <i class="fas fa-align-right"></i>
            </button>

            <button type="button" data-x="bold" class="tool--btn" >
                <i class="fas fa-bold"></i>
            </button>

            <button type="button" data-x="italic" class="tool--btn" >
                <i class="fas fa-italic "></i>
            </button>

            <button type="button" data-x="underline" class="tool--btn" >
                <i class="fas fa-underline"></i>
            </button>

            <button type="button" data-x="insertOrderedList" class="tool--btn" >
                <i class="fas fa-list-ol"></i>
            </button>

            <button type="button" data-x="insertUnorderedList" class="tool--btn" >
                <i class="fas fa-list-ul"></i>
            </button>

            <button type="button" data-x="creatlink" class="tool--btn" >
                <i class="fas fa-link"></i>
            </button>
           
        </div>

        <div id="output" contenteditable="true"></div>

        <script src="/Js/app.js"></script>
    
    </body>
</html>
